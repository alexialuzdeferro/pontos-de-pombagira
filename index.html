<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pontos de Pombagiras | Força e Mistério</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
        :root {
            --sangue: #660000;
            --sangue-vivo: #af0000;
            --ouro: #d4af37;
            --escuridao: #050505;
            --obsidiana: #121212;
            --nevoa: rgba(255, 255, 255, 0.1);
            --espiritual: #4b0082;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background-color: var(--escuridao);
            color: #e0e0e0;
            overflow-x: hidden;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 50% -20%, var(--sangue) 0%, transparent 50%),
                url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        }

        /* Animação de entrada visceral */
        @keyframes flash {
            0% { opacity: 0; filter: grayscale(100%); }
            100% { opacity: 1; filter: grayscale(0%); }
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            animation: flash 1.5s ease-out;
        }

        /* HEADER IMPACTANTE */
        .header {
            padding: 25px 15px;
            text-align: center;
            border-bottom: 2px solid var(--ouro);
            background: linear-gradient(to bottom, #000, var(--obsidiana));
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .header h1 {
            font-family: 'Metal Mania', cursive;
            font-size: 2.2rem;
            color: var(--ouro);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px var(--sangue-vivo);
        }

        .header-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: var(--sangue-vivo);
            font-weight: bold;
        }

        /* FILTROS ESTILIZADOS */
        .filters-container {
            background: var(--obsidiana);
            padding: 15px 10px;
            overflow-x: auto;
            white-space: nowrap;
            border-bottom: 1px solid #222;
        }

        .filter-tag {
            display: inline-block;
            padding: 8px 18px;
            margin: 0 5px;
            border: 1px solid var(--sangue);
            border-radius: 0px; /* Quadrado traz força */
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
        }

        .filter-tag.active {
            background: var(--sangue);
            color: white;
            box-shadow: 0 0 15px var(--sangue-vivo);
            border-color: var(--ouro);
        }

        /* LISTA VICERAL */
        .music-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to bottom, var(--escuridao), #0a0a0a);
        }

        .music-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .music-item {
            background: #111;
            border-left: 4px solid var(--sangue);
            padding: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .music-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(139, 0, 0, 0.1));
            pointer-events: none;
        }

        .music-item:active {
            transform: scale(0.95);
            background: #1a0000;
        }

        .music-item.glow-effect {
            border-left-color: var(--ouro);
            background: #1a1a1a;
            box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .music-title {
            font-family: 'Cinzel', serif;
            font-size: 0.95rem;
            color: #fff;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .attribute-tag {
            font-size: 0.65rem;
            color: var(--ouro);
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* PLAYER MODAL (IMERSÃO TOTAL) */
        .video-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .video-container.active { display: flex; }

        .video-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        iframe {
            width: 100%;
            max-width: 700px;
            aspect-ratio: 16/9;
            border: 2px solid var(--sangue);
            box-shadow: 0 0 50px var(--sangue);
        }

        .close-video {
            background: var(--sangue);
            color: white;
            border: none;
            padding: 15px 30px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
        }

        /* FOOTER */
        .footer {
            padding: 20px;
            background: #000;
            border-top: 1px solid var(--sangue);
            text-align: center;
        }

        .energy-text {
            font-family: 'Metal Mania', cursive;
            color: var(--sangue-vivo);
            font-size: 1.4rem;
            letter-spacing: 2px;
        }

        .playing-indicator {
            position: absolute;
            top: 5px; right: 5px;
            color: var(--ouro);
            font-size: 0.7rem;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Scrollbar macabra */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--sangue); }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <h1>Pombagiras</h1>
        <div class="header-subtitle">Laroyê • Força • Ancestralidade</div>
    </header>

    <div class="filters-container" id="filterTags">
        <div class="filter-tag active" data-filter="all">Todas</div>
        <div class="filter-tag" data-filter="misterio">Mistério</div>
        <div class="filter-tag" data-filter="guerra">Guerra</div>
        <div class="filter-tag" data-filter="alegria">Alegria</div>
        <div class="filter-tag" data-filter="liberdade">Liberdade</div>
        <div class="filter-tag" data-filter="cura">Cura</div>
    </div>

    <main class="music-list-container">
        <div class="music-list" id="musicList">
            </div>
    </main>

    <footer class="footer">
        <div id="currentPlaying" style="font-size: 0.7rem; color: var(--ouro); margin-bottom: 5px; height: 15px;"></div>
        <div class="energy-text">SARAVÁ POMBAGIRA!</div>
    </footer>
</div>

<div class="video-container" id="videoContainer">
    <div class="video-header">
        <div id="videoTitle" style="font-family: 'Cinzel'; color: var(--ouro)"></div>
        <button class="close-video" onclick="closePlayer()">FECHAR</button>
    </div>
    <div class="video-player-container">
        <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</div>

<script>
    const pombagiras = [
        { id: 1, titulo: "Sete Saias", url: "https://www.youtube.com/embed/coi-tvUWwmc", atributos: "Alegria e Intensidade", filtro: "alegria" },
        { id: 2, titulo: "Maria Navalha", url: "https://www.youtube.com/embed/hH1pNWlM2zE", atributos: "Malandragem e Rua", filtro: "guerra" },
        { id: 3, titulo: "Cigana", url: "https://www.youtube.com/embed/CoVIhTrUe3w", atributos: "Liberdade e Destino", filtro: "liberdade" },
        { id: 4, titulo: "Maria Padilha", url: "https://www.youtube.com/embed/XmGvS-k_I6s", atributos: "Reinado e Poder", filtro: "misterio" },
        { id: 5, titulo: "Pombagira da Praia", url: "https://www.youtube.com/embed/Q182YSAcgNk", atributos: "Emoção e Limpeza", filtro: "cura" },
        { id: 6, titulo: "Das Almas", url: "https://www.youtube.com/embed/dCNo7XIyMQ0", atributos: "Passagem e Luz", filtro: "misterio" },
        { id: 7, titulo: "Sete Encruzilhadas", url: "https://www.youtube.com/embed/JYCfOQtEz50", atributos: "Caminhos", filtro: "misterio" },
        { id: 8, titulo: "Menina", url: "https://www.youtube.com/embed/qN935nP6tEw", atributos: "Renovação", filtro: "cura" }
    ];

    const musicList = document.getElementById('musicList');
    const videoContainer = document.getElementById('videoContainer');
    const videoPlayer = document.getElementById('videoPlayer');
    const videoTitle = document.getElementById('videoTitle');
    const currentText = document.getElementById('currentPlaying');

    function renderList(filter = 'all') {
        musicList.innerHTML = '';
        pombagiras.forEach(p => {
            if (filter !== 'all' && p.filtro !== filter) return;

            const card = document.createElement('div');
            card.className = 'music-item';
            card.innerHTML = `
                <div class="playing-indicator" style="display:none"><i class="fas fa-fire"></i></div>
                <div class="music-title">${p.titulo}</div>
                <div class="attribute-tag">${p.atributos}</div>
            `;
            card.onclick = () => play(p);
            musicList.appendChild(card);
        });
    }

    function play(p) {
        videoTitle.innerText = p.titulo.toUpperCase();
        videoPlayer.src = p.url + "?autoplay=1";
        videoContainer.classList.add('active');
        currentText.innerText = "EM CONEXÃO COM: " + p.titulo;
        
        // Vibração visual na lista
        document.querySelectorAll('.music-item').forEach(i => i.classList.remove('glow-effect'));
        event.currentTarget.classList.add('glow-effect');
    }

    function closePlayer() {
        videoContainer.classList.remove('active');
        videoPlayer.src = "";
    }

    // Filtros
    document.querySelectorAll('.filter-tag').forEach(tag => {
        tag.onclick = function() {
            document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            renderList(this.dataset.filter);
        };
    });

    renderList();
</script>

</body>
</html>
